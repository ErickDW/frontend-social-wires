<div class="containerHead">
	<app-navbar></app-navbar>
</div>
<div class="mt containerBody">
	<h1 class="txColor1 mbtl lg">All Messages</h1>
	<div class="containerSearch">
		<div class="containerTxbt mbt lg sear">
			<p class="txColor1">What search?</p>
			<app-text-input placeholder="Search" changetype="search" (text$)="search($event)"></app-text-input>
		</div>
		<div class="containerTxbt mbtl lg cnSelect">
			<p class="txColor1">Date select</p>
			<app-date-select [days]="days" (date$)="searchDate($event)"></app-date-select>
		</div>
	</div>

	<div class="containerGrup cnCard">
		<app-card-message [detal]="datax" *ngFor="let datax of detal">
		</app-card-message>
	</div>
</div>
